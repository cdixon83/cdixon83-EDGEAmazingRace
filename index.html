<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>EDGE Amazing Race</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#scores">Skater Leader Board </a></li>
        <li><a href="#images">Image Gallery</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="scores" class="wrapper">
      <h2>Amazing Race Leader Board</h2>
      <p>Coming soon!</p>
      <ul class="skaterScores">

      </ul>
    </section>
    <section id="images" class="wrapper">
      <h2>Image Gallery</h2>
      <ul class="imageFlexContainer">
        <li class="imgCont">
          <img src="./assets/Alexis.jpg" alt="Alexis finished her 5k">
        </li>
        <li class="imgCont">
          <img src="./assets/charlotte1.jpg" alt="Charlotte after her run">
        </li>
        <li class="imgCont">
          <img src="./assets/charlotte2.jpg" alt="Charlotte with water on her face">
        </li>
        <li class="imgCont">
          <img src="./assets/charlotte3.jpg" alt="Charlotte exhausted after her run">
        </li>
        <li class="imgCont">
          <img src="./assets/charlotte4.jpg" alt="Charlotte running">
        </li>
        <li class="imgCont">
          <img src="./assets/hailey1.jpg" alt="Hailey Running">
        </li>
        <li class="imgCont">
          <img src="./assets/hailey2.jpg" alt="">
        </li>
        <li class="imgCont">
          <img src="./assets/caitlinPlaying.jpg" alt="Caitlin playing at the park">
        </li>
        <li class="imgCont">
          
        </li>
      </ul>
    </section>
  </main>
</body>
</html>
